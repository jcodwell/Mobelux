{% csrf_token %}
{% for photo in photos %}
  <div>
    <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
    <p>{{ photo.title }}</p>
    <form action="{% url 'remove-photo' photo.pk %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete Photo">
  </form>
  </div>
  {% endfor %}
  <a href="{% url 'album-details' %}" class="top-menu">Create New Album</a>
  <a href="{% url 'photo-upload' %}" class="top-menu">Upload photos</a>
